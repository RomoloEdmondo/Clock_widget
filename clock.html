<script>
    var clocksec = document.querySelector('.sec_m');
    var clockmin = document.querySelector('.min_m');
    var clockhou = document.querySelector('.hour_m');

    function setDate() {
        var s = moment().format("s");
        var sd = ((s/60)*360)+90;
        clocksec.style.transform = "rotate(" + sd + "deg)"; // calcolo secondi

        var m = moment().format("m");
        var md = ((m/60)*360)+((s/60)*6)+90;
        clockmin.style.transform = "rotate(" + md + "deg)"; // calcolo secondi

        var h = moment().format("H");
        var hd = ((h/12)*360)+((m/60)*30)+90;
        clockhou.style.transform = "rotate(" + hd + "deg)"; // calcolo secondi
    }

    setInterval(setDate, 1000);
</script>
